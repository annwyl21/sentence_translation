<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Translate my text</title>
    </head>
    <body>
        <H1>Translate my text</H1><br>
        <form method="post" action="translate">
            <input type="text" name="source_text" size="31" value="">
            <input type="submit" value="Submit">
        </form><br>

        <strong>En - {{ english_translation }}</strong><br>
        <strong>Es - {{ spanish_translation }}</strong><br>
        <strong>Fr - {{ french_translation }}</strong><br>
        <strong>Nl - {{ dutch_translation }}</strong><br>
        <strong>De - {{ german_translation }}</strong><br>
    </body>
</html>
